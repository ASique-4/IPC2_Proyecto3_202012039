{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Signika:700,300,600);

        

        body {
            justify-content: center;
            align-items: center;
            text-align: center;
            background: beige;
        }

        h1 {
            font-size: 5em;
            font: bold 7.5vw/1.6 'Signika', sans-serif;
            user-select: none;
        }

        h1 span {
            display: inline-block;
            animation: float .2s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: none;
            }

            33% {
                transform: translateY(-1px) rotate(-2deg);
            }

            66% {
                transform: translateY(1px) rotate(2deg);
            }
        }

        body:hover span {
            animation: bounce .6s;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translate(0);
            }

            25% {
                transform: rotateX(20deg) translateY(2px) rotate(-3deg);
            }

            50% {
                transform: translateY(-20px) rotate(3deg) scale(1.1);
            }
        }

        span:nth-child(4n) {
            color: hsl(50, 75%, 55%);
            text-shadow: 1px 1px hsl(50, 75%, 45%), 2px 2px hsl(50, 45%, 45%), 3px 3px hsl(50, 45%, 45%), 4px 4px hsl(50, 75%, 45%);
        }

        span:nth-child(4n-1) {
            color: hsl(135, 35%, 55%);
            text-shadow: 1px 1px hsl(135, 35%, 45%), 2px 2px hsl(135, 35%, 45%), 3px 3px hsl(135, 35%, 45%), 4px 4px hsl(135, 35%, 45%);
        }

        span:nth-child(4n-2) {
            color: hsl(155, 35%, 60%);
            text-shadow: 1px 1px hsl(155, 25%, 50%), 2px 2px hsl(155, 25%, 50%), 3px 3px hsl(155, 25%, 50%), 4px 4px hsl(140, 25%, 50%);
        }

        span:nth-child(4n-3) {
            color: hsl(30, 65%, 60%);
            text-shadow: 1px 1px hsl(30, 45%, 50%), 2px 2px hsl(30, 45%, 50%), 3px 3px hsl(30, 45%, 50%), 4px 4px hsl(30, 45%, 50%);
        }

        h1 span:nth-child(2) {
            animation-delay: .05s;
        }

        h1 span:nth-child(3) {
            animation-delay: .1s;
        }

        h1 span:nth-child(4) {
            animation-delay: .15s;
        }

        h1 span:nth-child(5) {
            animation-delay: .2s;
        }

        h1 span:nth-child(6) {
            animation-delay: .25s;
        }

        h1 span:nth-child(7) {
            animation-delay: .3s;
        }

        h1 span:nth-child(8) {
            animation-delay: .35s;
        }

        h1 span:nth-child(9) {
            animation-delay: .4s;
        }

        h1 span:nth-child(10) {
            animation-delay: .45s;
        }

        h1 span:nth-child(11) {
            animation-delay: .5s;
        }

        h1 span:nth-child(12) {
            animation-delay: .55s;
        }

        h1 span:nth-child(13) {
            animation-delay: .6s;
        }

        h1 span:nth-child(14) {
            animation-delay: .65s;
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #3c589e;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

        .button:hover {
            background-color: #233951
        }

        .button:active {
            background-color: #423e8e;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    {% if title%}
    <title>{{ title }}</title>
    {% else %}
    <title>Tecnologías Chapinas, S.A.</title>
    {% endif %}
</head>

<nav class="navbar navbar-dark bg-dark" >
    <div class="container-fluid">
        {% if title%}
        <a class="navbar-brand" href="#">{{ title }}</a>
        {% else %}
        <a class="navbar-brand" href="#">Tecnologías Chapinas, S.A.</a>
        {% endif %}

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index">Agregar archivo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/peticiones">Peticiones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ayuda">Ayuda</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<main role="main">
    {% block content %}

    {% endblock %}
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</main>

</html>
